<!DOCTYPE html>
<html ng-app="tracker">
<head>
    <meta charset="utf-8">
    <title>car_tracker</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet"  />
</head>
<body>
<p> Car-Tracker project</p>
<div ng-controller="trackerController as trackVm">
  <p ng-repeat="vehicle in trackVm.vehicles">{{vehicle.vin}} {{vehicle.make}}</p>
</div>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="app/controllers/controller.js"></script>
<script src="app/services/service.js"></script>
<script src="app/app.js"></script>
</body>
</html>
